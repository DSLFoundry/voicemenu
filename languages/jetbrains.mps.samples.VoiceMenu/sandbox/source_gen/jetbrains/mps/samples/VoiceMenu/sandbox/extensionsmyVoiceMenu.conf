[myVoiceMenu_]

exten => s,1,Answer()
same  => n,NoOp("Home")

exten => t,1,NoOp("Timeout")
same  => n,Goto(myVoiceMenuTIMEOUT_,s,1)

exten => i,1,NoOp("Invalid Input")
same  => n,Goto(myVoiceMenu_,s,1)

exten => 1,1,Goto(Technical_Department_a0,s,1)
exten => 3,1,Goto(Others_b0,s,1)
;================================================================= 

[Technical_Department_a0]
exten => s,1,Playback(/Users/vaclav/MPS_ASTERISK/1Technical_Department)
same  => n,NoOp("Technical Department")
same  => n,WaitExten(5)

exten => t,1,NoOp("Timeout")
same  => n,GoTo(Technical DepartmentTIMEOUT_a0,s,1)

exten => i,1,NoOp("Invalid Input")
same  => n,GoTo(Technical_Department_a0,s,1)

exten => 1,1,GoTo(Hardware_a0a0, s,1)
exten => *,1,GoTo(Previous_Menu_b0a0, s,1)
;================================================================= 

[Hardware_a0a0]
exten => s,1,Playback(/Users/vaclav/MPS_ASTERISK/11Hardware)
same  => n,NoOp("Hardware")
same  => n,NoOp("Get Info")
same  => n,NoOp("Ending Call")
same  => n,HangUp()
exten => i,1,Goto(Hardware_a0a0,s,1)



;================================================================= 

[Previous_Menu_b0a0]
exten => s,1,Playback(/Users/vaclav/MPS_ASTERISK/1*Previous_Menu)
same  => n,NoOp("Previous Menu")
same  => n,NoOp("Back")
same  => n,Goto(myVoiceMenu_,s,1)
exten => i,1,Goto(Previous_Menu_b0a0,s,1)



[Technical DepartmentTIMEOUT_a0]
;Timeout
exten => s,1,NoOp("Invalid Input")
same  => n,NoOp("ReplayOptions")
same  => n,Goto(Technical_Department_a0,s,1)
exten => i,1,Goto(Technical DepartmentTIMEOUT_a0,s,1)

;================================================================= 

[Others_b0]
exten => s,1,Playback(/Users/vaclav/MPS_ASTERISK/3Others)
same  => n,NoOp("Others")
same  => n,NoOp("Other")
same  => n,NoOp("Ending Call")
same  => n,HangUp()
exten => i,1,Goto(Others_b0,s,1)




[myVoiceMenuTIMEOUT_]
;Timeout
exten => s,1,NoOp("Timeout")
same  => n,NoOp("ReplayOptions")
same  => n,Goto(myVoiceMenu_,s,1)
exten => i,1,Goto(myVoiceMenuTIMEOUT_,s,1)

;=================================================================  

[default]
exten => 800,1,Goto(myVoiceMenu_,s,1)
