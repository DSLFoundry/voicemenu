[JetBrains_]

exten => s,1,Answer()
same  => n,NoOp("Home")
same  => n,PlayBack(/etc/asterisk/MPS_ASTERISK/home.wav)

exten => t,1,NoOp("Timeout")
same  => n,Goto(JetBrainsTIMEOUT_,s,1)

exten => i,1,NoOp("Invalid Input")
same  => n,Goto(JetBrains_,s,1)

exten => 1,1,Goto(Menu1_a0,s,1)
;================================================================= 

[Menu1_a0]
exten => s,1,Playback(/etc/asterisk/MPS_ASTERISK/1Menu1.wav)
same  => n,NoOp("Menu1")
same  => n,WaitExten(5)

exten => t,1,NoOp("Timeout")
same  => n,GoTo(Menu1TIMEOUT_a0,s,1)

exten => i,1,NoOp("Invalid Input")
same  => n,GoTo(Menu1_a0,s,1)

exten => 1,1,GoTo(Menu2_a0a0, s,1)
;================================================================= 

[Menu2_a0a0]
exten => s,1,Playback(/etc/asterisk/MPS_ASTERISK/11Menu2.wav)
same  => n,NoOp("Menu2")
same  => n,WaitExten(5)

exten => t,1,NoOp("Timeout")
same  => n,GoTo(Menu2TIMEOUT_a0a0,s,1)

exten => i,1,NoOp("Invalid Input")
same  => n,GoTo(Menu2_a0a0,s,1)

exten => 1,1,GoTo(Menu3_a0a0a0, s,1)
;================================================================= 

[Menu3_a0a0a0]
exten => s,1,Playback(/etc/asterisk/MPS_ASTERISK/111Menu3.wav)
same  => n,NoOp("Menu3")
same  => n,WaitExten(5)

exten => t,1,NoOp("Timeout")
same  => n,GoTo(Menu3TIMEOUT_a0a0a0,s,1)

exten => i,1,NoOp("Invalid Input")
same  => n,GoTo(Menu3_a0a0a0,s,1)

exten => 1,1,GoTo(Call_a0a0a0a0, s,1)
;================================================================= 

[Call_a0a0a0a0]
exten => s,1,Playback(/etc/asterisk/MPS_ASTERISK/1111Call.wav)
same  => n,NoOp("Call")
same  => n,NoOp("Direct Call")
same  => n,NoOp("Ending Call")
same  => n,HangUp()
exten => i,1,Goto(Call_a0a0a0a0,s,1)



[Menu3TIMEOUT_a0a0a0]
;Timeout
exten => s,1,NoOp("Invalid Input")
same  => n,NoOp("ReplayOptions")
same  => n,Goto(Menu3_a0a0a0,s,1)
exten => i,1,Goto(Menu3TIMEOUT_a0a0a0,s,1)

[Menu2TIMEOUT_a0a0]
;Timeout
exten => s,1,NoOp("Invalid Input")
same  => n,NoOp("ReplayOptions")
same  => n,Goto(Menu2_a0a0,s,1)
exten => i,1,Goto(Menu2TIMEOUT_a0a0,s,1)

[Menu1TIMEOUT_a0]
;Timeout
exten => s,1,NoOp("Invalid Input")
same  => n,NoOp("ReplayOptions")
same  => n,Goto(Menu1_a0,s,1)
exten => i,1,Goto(Menu1TIMEOUT_a0,s,1)


[JetBrainsTIMEOUT_]
;Timeout
exten => s,1,NoOp("Timeout")
same  => n,NoOp("ReplayOptions")
same  => n,Goto(JetBrains_,s,1)
exten => i,1,Goto(JetBrainsTIMEOUT_,s,1)

;=================================================================  

[default]
exten => 800,1,Goto(JetBrains_,s,1)
